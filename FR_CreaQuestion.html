<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CreaQuestion.css">
    <title>Creation Question</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Exemple de formulaire</h1>
        <form class="row col-sm-12"> 
            <fieldset class="col-sm-12 col-md-6">
                <legend>Création d'une question</legend>
                <div class="form-group">
                    <label for="qniveau">Niveau</label>
                    <select name="question_niveau" id="qniveau" required>
                    <option></option>
                    <option value="1">Débutant</option>
                    <option value="2">Confirmé</option>
                    <option value="3">Expert</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qlibelle">Libellé</label>
                    <input type="text" name="question_libelle" id="qlibelle" value="" required>
                </div>
                <div class="form-group">
                    <label for="qouverte">Question Ouverte ?</label>
                    <input type="checkbox" name="question_ouverte" id="qouverte" value="question_ouverte">
                </div>
                <table class="form-group">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Vrai</th>
                            <th>Libelle Reponse</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><input type="radio" name="question_vrai" id="qvrai_1" value="question_vrai1"></td>
                            <td><input type="text" name="question_rep" id="qrep_1" value=""></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="radio" name="question_vrai" id="qvrai_2" value="question_vrai2"></td>
                            <td><input type="text" name="question_rep" id="qrep_2" value=""></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><input type="radio" name="question_vrai" id="qvrai_3" value="question_vrai3"></td>
                            <td><input type="text" name="question_rep" id="qrep_3" value=""></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <div class="actions text-center col-sm-12">
                <input type="submit" value="Enregistrer" class="btn btn-primary">
                <button type="reset" class="btn btn-danger" type="button">RAZ</button>
            </div>
        </form>
    </div>
</body>
</html>
